# vim:fileencoding=utf-8:foldmethod=marker

font_size 18.0

disable_ligatures cursor

# modify_font underline_position 2

# undercurl_style thick-sparse

# url_style double

# placement_strategy top

# hide_window_decorations no

# allow_remote_control socket-only

# listen_on unix:~/.config/kitty/kitty.sock

# shell_integration enabled

# # Disable cmd+enter because I keep hitting it by accident
# map cmd+enter

# # Alt+shift+left click to handle links even when terminal has mouse grabbed
# mouse_map <%= variables.kittyAlt %>+shift+left release grabbed,ungrabbed mouse_handle_click link

# # Discard press event for link click
# mouse_map <%= variables.kittyAlt %>+shift+left press grabbed discard_event

# # Disable cmd+, because I keep hitting it by accident
# map cmd+,

# repaint_delay 2
# input_delay 0
# sync_to_monitor no

# enable_audio_bell no

# # Send <F6> for Ctrl-i in Neovim
# map ctrl+i send_text application \x1b[17~

